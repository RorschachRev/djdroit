<!DOCTYPE html>
<html>

{% load staticfiles %}

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/InvCon_logo.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/InvCon_logo.png' %}">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{% block title %}{% endblock %}</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/gaia.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/icons.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/jquery.mb.YTPlayer.min.css' %}" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href='https://fonts.googleapis.com/css?family=Cambo|Poppins:400,600' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

     <!-- Font Awesome CSS -->
    <link href="static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    
    {% block page-styles %}{% endblock %}

</head>
<body>
    {% csrf_token %}

    {% include "header.html" %}

    {% block content %}{% endblock %}

    {% include "footer.html" %}
</body>

<!--   core js files    -->
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>
<script src="{% static 'js/theme.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.mb.YTPlayer.min.js' %}" type="text/javascript"></script>

<script type="text/javascript" src="{% static 'js/modernizr.js' %}"></script>
<script type="text/javascript" src="{% static 'js/gaia.js' %}"></script>

<script src="https://use.fontawesome.com/dc6b5dd150.js"></script>


{% block page-scripts %}{% endblock %}

</html>
